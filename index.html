<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximos Conductores a Viajar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Próximos Conductores a Viajar (Top 10)</h1>
  <table id="driversTable">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Conductor</th>
      </tr>
    </thead>
    <tbody id="driversBody"></tbody>
  </table>

  <script>
    // Replace with your Web App URL
    const url = "https://script.google.com/macros/s/AKfycbxn2ccGE3-mbGhDc_eiJqvIKcH5xY4YFZXt3HaSa7bj12a6p1SljcJ4r56Q1Xd-AA1V/exec";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("driversBody");
        data.forEach(driver => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${driver.placa}</td><td>${driver.conductor}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
