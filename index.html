<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximos Conductores a Viajar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px; /* Reducido para ahorrar espacio en móviles */
    }
    h1 {
      font-size: 22px; /* Un poco más pequeño para móviles */
      text-align: center; /* Centrado para mejor estética */
    }
    h2 {
      font-size: 18px; /* Subtítulo más pequeño */
      margin-top: 25px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px; /* Reducido para que no se vea demasiado ancho */
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px; /* Reducido para ahorrar espacio */
      text-align: left;
      font-size: 15px; /* Tamaño base más pequeño */
    }
    th {
      background-color: #f2f2f2;
    }

    /* Media query para pantallas pequeñas (celulares) */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 18px; /* Más pequeño en móviles */
      }
      h2 {
        font-size: 16px;
      }
      th, td {
        font-size: 13px; /* Texto más pequeño en móviles */
        padding: 5px;
      }
      table {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Próximos Conductores a Viajar (Vehículos Pesados)</h1>
  <table id="cabezalesTable">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Conductor</th>
      </tr>
    </thead>
    <tbody id="cabezalesBody"></tbody>
  </table>

  <h2>Próximos Conductores a Viajar (Carros Guías)</h2>
  <table id="carroGuiasTable">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Conductor</th>
      </tr>
    </thead>
    <tbody id="carroGuiasBody"></tbody>
  </table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxn2ccGE3-mbGhDc_eiJqvIKcH5xY4YFZXt3HaSa7bj12a6p1SljcJ4r56Q1Xd-AA1V/exec";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Llenar tabla de CABEZALES
        const cabezalesBody = document.getElementById("cabezalesBody");
        data.cabezales.forEach(driver => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${driver.placa}</td><td>${driver.conductor}</td>`;
          cabezalesBody.appendChild(row);
        });

        // Llenar tabla de CARRO GUIAS
        const carroGuiasBody = document.getElementById("carroGuiasBody");
        data.carroGuias.forEach(driver => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${driver.placa}</td><td>${driver.conductor}</td>`;
          carroGuiasBody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
