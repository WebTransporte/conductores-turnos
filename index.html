<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximos Conductores a Viajar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
    }
    h2 {
      font-size: 18px;
      margin-top: 25px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 15px;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    /* Media query para pantallas pequeñas (celulares) */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 18px;
      }
      h2 {
        font-size: 16px;
      }
      th, td {
        font-size: 13px;
        padding: 5px;
      }
      table {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Próximos Conductores a Viajar (Vehículos Pesados)</h1>
  <table id="cabezalesTable">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Conductor</th>
      </tr>
    </thead>
    <tbody id="cabezalesBody"></tbody>
  </table>

  <h2>Próximos Conductores a Viajar (Carros Guías)</h2>
  <table id="carroGuiasTable">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Conductor</th>
      </tr>
    </thead>
    <tbody id="carroGuiasBody"></tbody>
  </table>

  <div id="errorMessage" class="error"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxb3DtcIK88y6AhrUeKf3uD2dux55gYaS9xyiK78aomDzXDkmLcn-u5lOVa0krMPL1Y/exec";

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("Error al obtener los datos: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        // Llenar tabla de CABEZALES
        const cabezalesBody = document.getElementById("cabezalesBody");
        data.cabezales.forEach(driver => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${driver.placa}</td><td>${driver.conductor}</td>`;
          cabezalesBody.appendChild(row);
        });

        // Llenar tabla de CARRO GUIAS
        const carroGuiasBody = document.getElementById("carroGuiasBody");
        data.carroGuias.forEach(driver => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${driver.placa}</td><td>${driver.conductor}</td>`;
          carroGuiasBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.getElementById("errorMessage").innerText = "No se pudieron cargar los datos. Por favor, intenta de nuevo más tarde.";
      });
  </script>
</body>
</html>
